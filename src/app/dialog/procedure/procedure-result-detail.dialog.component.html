<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
    <mat-form-field class="input-100-percent" appearance="outline">
        <mat-label>Procedure</mat-label>
        <mat-select matInput placeholder="Select Procedure" [(ngModel)]="procedureResultModel.ModalityProcedureId">
            <mat-option (onSelectionChange)="cboModalityProcedureOnSelectionChange($event)">--</mat-option>
            <mat-option *ngFor="let cboModalityProcedure of cboModalityProcedureObservableArray" (onSelectionChange)="cboModalityProcedureOnSelectionChange($event)" [value]="cboModalityProcedure.Id">
                {{ cboModalityProcedure.ModalityProcedureResultTemplate }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <!-- <div class="form-group">
        <label>Procedure</label>
        <div class="input-group">
            <wj-combo-box class="form-control" #cboModality [itemsSource]="cboModalityProcedureObservableArray" [isEditable]="false"
                [isRequired]="true" [displayMemberPath]="'ModalityProcedureResultTemplate'" [selectedValuePath]="'Id'" [(ngModel)]="procedureResultModel.ModalityProcedureId">
            </wj-combo-box>
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" (click)="btnGetModalityProcedureTemplate()">
                    <i class="fa fa-download fa-fw"></i> Get Template
                </button>
            </div>
        </div>
    </div> -->
    <mat-form-field class="input-100-percent" appearance="outline">
        <mat-label>Result</mat-label>
        <textarea [(ngModel)]="procedureResultModel.Result" rows="10" matInput></textarea>
    </mat-form-field>
    <mat-form-field class="input-100-percent" appearance="outline" [hidden]="isCurrentDoctor">
        <mat-label>Doctor</mat-label>
        <input [(ngModel)]="procedureResultModel.Doctor" matInput disabled />
    </mat-form-field>
    <br />
    <br />
</mat-dialog-content>
<mat-dialog-actions>
    <table border="0" style="width: 100%;">
        <tr>
            <td style="width: 89%;"></td>
            <td style="width: 5%;" align="right">
                <button mat-raised-button color="primary" id="btnSaveProcedureResult" (click)="btnSaveProcedureResultClick()">
                    <i class="fa fa-save"></i> Save
                </button>
            </td>
            <td style="width: 1%;"></td>
            <td style="width: 5%;" align="right">
                <button mat-raised-button color="warn" id="btnCloseProcedureResult" [mat-dialog-close]="true">
                    <i class="fa fa-close"></i> Close
                </button>
            </td>
        </tr>
    </table>
    <br />
    <br />
</mat-dialog-actions>
