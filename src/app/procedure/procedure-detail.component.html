<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a routerLink="/software/dashboard">Dashboard</a>
    </li>
    <li class="breadcrumb-item">
        <a routerLink="/software/procedure">Procedure</a>
    </li>
    <li class="breadcrumb-item active">
        Procedure Detail
    </li>
</ol>
<mat-tab-group (selectedTabChange)="onTabClick($event)">
    <mat-tab label="General Information">
        <br />
        <div class="card">
            <div class="card-header">
                <table border="0" style="width: 100%;">
                    <tr>
                        <td style="width: 90%;"></td>
                        <td style="width: 5%;" align="right">
                            <button mat-raised-button color="primary" id="btnViewProcedure" (click)="btnDownloadJSONProcedureClick()">
                                <i class="fa fa-eye"></i> View
                            </button>
                        </td>
                        <td style="width: 5%;" align="right">
                            <button mat-raised-button color="warn" id="btnCloseProcedure" routerLink="/software/procedure">
                                <i class="fa fa-close"></i> Close
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="input-100-percent" appearance="outline">
                            <mat-label>Transaction No.</mat-label>
                            <input [(ngModel)]="procedureModel.TransactionNumber" matInput disabled />
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="input-100-percent" appearance="outline">
                                    <mat-label>Date</mat-label>
                                    <input [(ngModel)]="procedureModel.TransactionDateTime" matInput disabled />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="input-100-percent" appearance="outline">
                                    <mat-label>Time</mat-label>
                                    <input [(ngModel)]="procedureModel.TransactionTime" matInput disabled />
                                </mat-form-field>
                            </div>
                        </div>
                        <mat-form-field class="input-100-percent" appearance="outline">
                            <mat-label>Patient</mat-label>
                            <input [(ngModel)]="procedureModel.PatientName" matInput disabled />
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field class="input-100-percent" appearance="outline">
                                    <mat-label>Gender</mat-label>
                                    <input [(ngModel)]="procedureModel.Gender" matInput disabled />
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="input-100-percent" appearance="outline">
                                    <mat-label>Age</mat-label>
                                    <input [(ngModel)]="procedureModel.Age" matInput disabled />
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="input-100-percent" appearance="outline">
                                    <mat-label>Date of Birth</mat-label>
                                    <input [(ngModel)]="procedureModel.DateOfBirth" matInput disabled />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="input-100-percent" appearance="outline">
                                    <mat-label>Modality</mat-label>
                                    <input [(ngModel)]="procedureModel.Modality" matInput disabled />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="input-100-percent" appearance="outline">
                                    <mat-label>Body Part</mat-label>
                                    <input [(ngModel)]="procedureModel.BodyPart" matInput disabled />
                                </mat-form-field>
                            </div>
                        </div>
                        <mat-form-field class="input-100-percent" appearance="outline">
                            <mat-label>Particulars</mat-label>
                            <textarea rows="10" [(ngModel)]="procedureModel.Particulars" matInput disabled></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="card">
            <div class="card-header">
                <table border="0" style="width: 100%;">
                    <tr>
                        <td style="width: 95%;"></td>
                        <td style="width: 5%;" align="right">
                            <button mat-raised-button color="primary" (click)="btnAddProcedureResultClick()" [disabled]="isBtnAddProcedureResultDisabled">
                                <i class="fa fa-plus"></i> Add
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="card-body">
                <mat-progress-bar class="example-margin" [hidden]="isProcedureResultProgressBarHidden" [color]="'primary'" [mode]="'indeterminate'"></mat-progress-bar>
                <wj-flex-grid #procedureResultFlexGrid [itemsSource]="procedureResultCollectionView" [selectionMode]="3" [frozenColumns]="3">
                    <wj-flex-grid-filter></wj-flex-grid-filter>
                    <wj-flex-grid-column [header]="Edit" [isReadOnly]="true" [isContentHtml]="true" [width]="95">
                        <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button mat-raised-button color="primary" class="btn-xs" (click)="btnEditProcedureResultClick()" [disabled]="isBtnEditProcedureResultDisabled">
                                <i class="fa fa-edit fa-fw"></i> Edit
                            </button>
                        </ng-template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="Print" [isReadOnly]="true" [isContentHtml]="true" [width]="95">
                        <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button mat-raised-button color="primary" class="btn-xs" (click)="btnPrintProcedureResultClick()">
                                <i class="fa fa-print fa-fw"></i> Print
                            </button>
                        </ng-template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="Delete" [isReadOnly]="true" [width]="96">
                        <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button mat-raised-button color="warn" class="btn-xs" (click)="btnDeleteProcedureResultClick()" [disabled]="isBtnDeleteProcedureResultDisabled">
                                <i class="fa fa-trash fa-fw"></i> Delete
                            </button>
                        </ng-template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Procedure'" [binding]="'ModalityProcedure'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Result'" [binding]="'Result'" [isReadOnly]="true" [width]="'3*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Doctor'" [binding]="'Doctor'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Date'" [binding]="'DoctorDateTime'" [isReadOnly]="true" [width]="'1*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Time'" [binding]="'DoctorTime'" [isReadOnly]="true" [width]="'1*'"></wj-flex-grid-column>
                </wj-flex-grid>
            </div>
            <div class="card-footer">
                <div class="col-sm-12 btn-group" style="padding: 5px 0px 5px 0px;">
                    <button type="button" class="btn btn-secondary" (click)="procedureResultCollectionView.moveToFirstPage()">
                        <i class="fa fa-fast-backward"></i>
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="procedureResultCollectionView.moveToPreviousPage()">
                        <i class="fa fa-step-backward"></i>
                    </button>
                    <button type="button" class="btn btn-secondary" disabled style="width:100px">
                        {{ procedureResultCollectionView.pageIndex + 1 }} / {{ procedureResultCollectionView.pageCount }}
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="procedureResultCollectionView.moveToNextPage()">
                        <i class="fa fa-step-forward"></i>
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="procedureResultCollectionView.moveToLastPage()">
                        <i class="fa fa-fast-forward"></i>
                    </button>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="History">
        <br />
        <div class="card">
            <div class="card-header">
                <table border="0" style="width: 100%;">
                    <tr>
                        <td style="width: 90%;"></td>
                        <td style="width: 5%;" align="right">
                            <button mat-raised-button color="primary" (click)="btnDownloadJSONProcedureComparativeClick()">
                                <i class="fa fa-eye"></i> View All Images
                            </button>
                        </td>
                        <td style="width: 5%;" align="right">
                            <button mat-raised-button color="warn" id="btnCloseProcedure" routerLink="/software/procedure">
                                <i class="fa fa-close"></i> Close
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="card-body">
                <mat-progress-bar class="example-margin" [hidden]="isProcedureComparativeProgressBarHidden" [color]="'primary'" [mode]="'indeterminate'"></mat-progress-bar>
                <wj-flex-grid #procedureComparativeFlexGrid [itemsSource]="procedureComparativeCollectionView" [selectionMode]="3">
                    <wj-flex-grid-filter></wj-flex-grid-filter>
                    <wj-flex-grid-column [header]="'Tx No.'" [binding]="'TransactionNumber'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Date'" [binding]="'TransactionDateTime'" [isReadOnly]="true" [width]="'1.5*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Time'" [binding]="'TransactionTime'" [isReadOnly]="true" [width]="'1.5*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Patient'" [binding]="'PatientName'" [isReadOnly]="true" [width]="'3*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Gender'" [binding]="'Gender'" [isReadOnly]="true" [width]="'1*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Age'" [binding]="'Age'" [isReadOnly]="true" [width]="'1*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Modality'" [binding]="'Modality'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Body Part'" [binding]="'BodyPart'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Doctor'" [binding]="'Doctor'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
                </wj-flex-grid>
            </div>
            <div class="card-footer">
                <div class="col-sm-12 btn-group" style="padding: 5px 0px 5px 0px;">
                    <button type="button" class="btn btn-secondary" (click)="procedureComparativeCollectionView.moveToFirstPage()">
                        <i class="fa fa-fast-backward"></i>
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="procedureComparativeCollectionView.moveToPreviousPage()">
                        <i class="fa fa-step-backward"></i>
                    </button>
                    <button type="button" class="btn btn-secondary" disabled style="width:100px">
                        {{ procedureComparativeCollectionView.pageIndex + 1 }} / {{ procedureComparativeCollectionView.pageCount }}
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="procedureComparativeCollectionView.moveToNextPage()">
                        <i class="fa fa-step-forward"></i>
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="procedureComparativeCollectionView.moveToLastPage()">
                        <i class="fa fa-fast-forward"></i>
                    </button>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Others">
        <br />
        <div class="card" *ngIf="isOtherComponentShow">
            <div class="card-header">
                <table border="0" style="width: 100%;">
                    <tr>
                        <td style="width: 90%;"></td>
                        <td style="width: 5%;" align="right">
                            <button mat-raised-button color="primary" id="btnViewProcedure" (click)="btnDownloadJSONProcedureClick()">
                                <i class="fa fa-eye"></i> View
                            </button>
                        </td>
                        <td style="width: 5%;" align="right">
                            <button mat-raised-button color="warn" id="btnCloseProcedure" routerLink="/software/procedure">
                                <i class="fa fa-close"></i> Close
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="input-100-percent" appearance="outline">
                            <mat-label>Patient Address</mat-label>
                            <input [(ngModel)]="procedureModel.PatientAddress" matInput disabled />
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="input-100-percent" appearance="outline">
                                    <mat-label>Hospital Number</mat-label>
                                    <input [(ngModel)]="procedureModel.HospitalNumber" matInput disabled />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="input-100-percent" appearance="outline">
                                    <mat-label>Hospital Ward Number</mat-label>
                                    <input [(ngModel)]="procedureModel.HospitalWardNumber" matInput disabled />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="input-100-percent" appearance="outline">
                                    <mat-label>Referring Physician</mat-label>
                                    <input [(ngModel)]="procedureModel.ReferringPhysician" matInput disabled />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="input-100-percent" appearance="outline">
                                    <mat-label>Study Date</mat-label>
                                    <input [(ngModel)]="procedureModel.StudyDate" matInput disabled />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="input-100-percent" appearance="outline">
                            <mat-label>DICOM File</mat-label>
                            <textarea rows="10" [(ngModel)]="procedureModel.DICOMFileName" matInput disabled></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
